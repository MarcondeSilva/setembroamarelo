.pingos{

.logo{

  min-height:60vh;

  align-items:center;
  margin-bottom:16px;

  z-index:3;

}
.card.animate{
  transform: scale(1.02);
  box-shadow:0 10px 25px rgba(0,0,0,.18);
}
.message{
  font-size:clamp(40px,10vw,60px);
  font-weight:700;
  line-height:1.4;
  max-width:98%;
  text-align:center;
  opacity:0;
  transform:translateY(12px);
  transition:opacity .6s ease, transform .6s ease;
}
.message.show{
  opacity:1;
  transform:translateY(0);
  animation: brilho 1.5s ease-in-out;
}
@keyframes brilho{
  0%,100%{text-shadow:0 0 4px rgba(255,223,0,0.3);}
  50%{text-shadow:0 0 12px rgba(255,223,0,0.7);}
}

.actions{
  display:flex;
  gap:12px;
  justify-content:center;
  width:95%;
  max-width:95%;
  margin-bottom:6px;
  z-index:3;
}
.btn{

  border:0;
  cursor:pointer;
  padding:20px;
  border-radius:16px;
  font-size:clamp(26px,6vw,30px);
  font-weight:700;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;

.btn:active{transform:scale(.97);}

footer{

.cvv strong{font-weight:700;}
.cvv span{display:block;font-weight:400;margin-top:4px;}
.cvv a{text-decoration:none;font-weight:700;color:var(--text);}
</style>

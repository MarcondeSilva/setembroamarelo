<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Setembro Amarelo – Valorize a Vida</title>
  <meta name="description" content="Campanha Setembro Amarelo: sua vida importa. Mensagens de esperança e apoio.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FFD54F;
      --primary-strong: #FFC107;
      --primary-dark: #FFA000;
      --bg-start: #1a1a1a;
      --bg-end: #2c2c2c;
      --text: #FFFFFF;
      --text-secondary: #E0E0E0;
      --muted: #B0B0B0;
      --card-bg: rgba(30, 30, 30, 0.85);
      --card-border: rgba(255, 213, 79, 0.3);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 213, 79, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 193, 7, 0.1) 0%, transparent 40%);
      pointer-events: none;
      z-index: -1;
    }

    .noise::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    .wrap {
      width: min(900px, 100%);
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      z-index: 2;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: min(180px, 40%);
      height: auto;
      filter: drop-shadow(0 0 15px rgba(255, 213, 79, 0.5));
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 213, 79, 0.5)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(255, 213, 79, 0.7)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 213, 79, 0.5)); }
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .flower {
      width: clamp(120px, 25vw, 180px);
      height: auto;
      animation: spin 20s linear infinite;
      filter: drop-shadow(0 0 15px rgba(255, 213, 79, 0.7));
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .title h1 {
      font-size: clamp(32px, 7vw, 56px);
      font-weight: 800;
      margin: 0;
      background: linear-gradient(to right, #FFD54F, #FFC107, #FFFFFF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 213, 79, 0.3);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 10px rgba(255, 213, 79, 0.3); }
      100% { text-shadow: 0 0 25px rgba(255, 213, 79, 0.7), 0 0 35px rgba(255, 213, 79, 0.4); }
    }

    .title p {
      margin: 1rem 0 0;
      font-size: clamp(16px, 4vw, 20px);
      color: var(--text-secondary);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: clamp(40px, 6vw, 60px);
      box-shadow: var(--shadow);
      position: relative;
      min-height: max(260px, 45vh);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
      overflow: hidden;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.8;
      animation: floatParticle linear infinite;
      box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
      }
    }

    .message-container {
      position: relative;
      padding: 0;
      max-width: 95%;
    }

    .message {
      font-size: clamp(24px, 5.5vw, 38px);
      font-weight: 700;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeIn 1s ease forwards;
      margin: 0;
      padding: 20px;
      border-radius: 20px;
      background: transparent;
      color: var(--text);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: none;
      }
    }

    .refresh-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #2D2A26;
      border: none;
      border-radius: 50px;
      padding: 16px 32px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(255, 213, 79, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto;
    }

    .refresh-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 213, 79, 0.5);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 1rem;
      color: var(--muted);
      font-size: clamp(12px, 3.2vw, 14px);
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 213, 79, 0.1);
      border: 1px solid rgba(255, 213, 79, 0.3);
      padding: 12px 16px;
      border-radius: 16px;
      width: fit-content;
      margin: 0 auto;
      box-shadow: var(--shadow);
      flex-wrap: wrap;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    a {
      color: var(--primary);
      transition: var(--transition);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      color: var(--primary-strong);
      text-shadow: 0 0 10px rgba(255, 213, 79, 0.5);
    }

    .heart {
      display: inline-block;
      color: #ff4d4d;
      animation: heartbeat 2s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      5% { transform: scale(1.2); }
      10% { transform: scale(1.1); }
      15% { transform: scale(1.3); }
      20% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    /* Responsividade melhorada */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem 1rem;
      }
      
      .wrap {
        gap: 2rem;
      }
      
      .card {
        padding: 30px 20px;
        min-height: 300px;
      }
      
      .refresh-btn {
        padding: 14px 28px;
        font-size: 16px;
      }
    }

    /* Efeito de digitação para a primeira mensagem */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3s steps(40, end);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body class="noise">
  <main class="wrap" role="main">
    <img src="logo.png" alt="Logo da campanha Setembro Amarelo" class="logo" width="246" height="126" onerror="this.style.display='none'">

    <header>
      <img src="flor.png" alt="Flor amarela símbolo da campanha" class="flower" width="260" height="260" onerror="this.style.display='none'">
      <div class="title">
        <h1>Setembro Amarelo</h1>
        <p>Sua vida importa. Você não está sozinho<span class="heart">❤</span></p>
      </div>
    </header>

    <section class="card" aria-live="polite" aria-atomic="true">
      <div class="particles" id="particles"></div>
      <div class="message-container">
        <div id="mensagem" class="message">Carregando mensagem…</div>
      </div>
    </section>

    <button class="refresh-btn" id="refreshButton">
      <i class="fas fa-sync-alt"></i>
      <span>Nova mensagem de esperança</span>
    </button>

    <footer>
      <div class="badge" role="note">
        <strong>Precisa conversar agora?</strong>
        <span>Ligue <strong>188</strong> (CVV) – 24h, gratuito.
        <a href="https://www.cvv.org.br/" target="_blank" rel="noopener">cvv.org.br</a></span>
      </div>
      <span>Se estiver em perigo imediato, ligue para o número de emergência local.</span>
    </footer>
  </main>

  <script>
    const mensagens = [
      "Você é mais forte do que pensa e é amado mais do que imagina.",
      "A dor é real, mas ela não define quem você é. Sua história continua.",
      "Pedir ajuda é um ato de coragem — e você merece cuidado.",
      "Respire fundo: hoje pode ser o começo de uma virada gentil.",
      "Você não está sozinho(a). Há pessoas prontas para caminhar com você.",
      "Seu valor não diminui por causa de dias difíceis.",
      "Tudo bem não estar bem o tempo todo. Procure apoio, você merece.",
      "Cada passo pequeno é progresso. Celebre o que você já conseguiu.",
      "Sua existência faz diferença no mundo.",
      "Há esperança, mesmo quando a mente diz o contrário.",
      "Você importa — mais do que as palavras conseguem explicar.",
      "Aceite a pausa: descansar também é continuar.",
      "Seja gentil consigo hoje. Você está fazendo o melhor que pode.",
      "Sentir é humano. Falar sobre isso liberta.",
      "Você já atravessou dias difíceis antes. Pode atravessar este também.",
      "Há pessoas que querem te ouvir. Conectar-se cura.",
      "Um dia de cada vez. O amanhã pode trazer novas luzes.",
      "Sua vida tem valor único e insubstituível.",
      "Esperança não é negar a dor — é acreditar que ela pode passar.",
      "Tudo pode parecer pesado agora. Você não precisa carregar isso sozinho(a)."
    ];

    function mensagemAleatoria() {
      return mensagens[Math.floor(Math.random() * mensagens.length)];
    }

    function exibirNovaMensagem() {
      const elMsg = document.getElementById('mensagem');
      elMsg.style.animation = 'none';
      elMsg.style.opacity = '0';
      elMsg.style.transform = 'translateY(8px)';
      setTimeout(() => {
        elMsg.textContent = mensagemAleatoria();
        elMsg.style.animation = 'fadeIn 1s ease forwards';
      }, 300);
    }

    // Exibir primeira mensagem com efeito de digitação
    function exibirPrimeiraMensagem() {
      const elMsg = document.getElementById('mensagem');
      const msg = mensagemAleatoria();
      elMsg.textContent = "";
      elMsg.classList.remove("typing");
      
      let i = 0;
      const timer = setInterval(() => {
        if (i < msg.length) {
          elMsg.textContent += msg.charAt(i);
          i++;
        } else {
          clearInterval(timer);
        }
      }, 50);
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      exibirPrimeiraMensagem();
      
      // Partículas animadas
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 40; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDuration = (2 + Math.random() * 3) + 's';
        p.style.width = (3 + Math.random() * 4) + 'px';
        p.style.height = p.style.width;
        p.style.animationDelay = Math.random() * 2 + 's';
        particlesContainer.appendChild(p);
      }
    });

    document.getElementById('refreshButton').addEventListener('click', exibirNovaMensagem);
  </script>
</body>
</html>

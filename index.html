<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Setembro Amarelo – Campanha Pela Vida</title>
  <meta name="description" content="Página responsiva de apoio e valorização da vida para o Setembro Amarelo. A cada acesso, uma mensagem diferente de esperança." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary: #FFD54F;
      --primary-strong: #FFC107;
      --bg: #FFFBE6;
      --text: #2D2A26;
      --muted: #6B655E;
      --card: #ffffff;
      --shadow: 0 10px 25px rgba(0,0,0,.08), 0 4px 10px rgba(0,0,0,.06);
      --shadow-strong: 0 15px 35px rgba(0,0,0,.12), 0 5px 15px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, var(--bg), #FFF1B0);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(50px, 12vw, 80px) clamp(12px, 3vw, 32px) clamp(12px, 3vw, 32px);
    }
    .wrap{width:min(900px, 100%); text-align: center;}

    .logo {
      display: block;
      margin: 40px auto 20px; /* aumenta espaço do topo */
      max-width: 164px;
      height: auto;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:clamp(10px,2.5vw,18px);
      margin-bottom:clamp(20px, 4vw, 32px);
      flex-wrap: wrap;
    }
    .flower {
      width: clamp(80px, 18vw, 120px);
      height: auto;
      animation: spin 20s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .title{display:flex; flex-direction:column; line-height:1.1; text-align:center;}
    .title h1{margin:0; font-size:clamp(22px, 6vw, 42px); font-weight:800}
    .title p{margin:6px 0 0; font-size:clamp(12px, 3.5vw, 16px); color:var(--muted)}

    .card{
      background:var(--card);
      border-radius:24px;
      box-shadow:var(--shadow-strong);
      padding:clamp(20px, 5vw, 40px);
      position:relative;
      overflow:hidden;
      isolation:isolate;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: clamp(20px, 4vw, 32px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,.15), 0 8px 20px rgba(0,0,0,.1);
    }
    .sparkles{
      position:absolute; inset:0;
      pointer-events:none;
      opacity:.45;
      filter:blur(1px);
      background:
        radial-gradient(circle at 15% 20%, #FFE082 0 2px, transparent 3px),
        radial-gradient(circle at 85% 35%, #FFF59D 0 2px, transparent 3px),
        radial-gradient(circle at 35% 80%, #FFE082 0 2px, transparent 3px),
        radial-gradient(circle at 70% 65%, #FFF59D 0 2px, transparent 3px);
      animation: twinkle 6s linear infinite;
    }
    @keyframes twinkle{0%{opacity:.2} 50%{opacity:.6} 100%{opacity:.2}}

    .message-container {
      position: relative;
      padding: 20px;
      max-width: 90%;
    }

    .message{
      font-size:clamp(20px, 5.5vw, 32px);
      font-weight:600;
      line-height:1.4;
      text-wrap:balance;
      opacity:0;
      transform: translateY(8px);
      animation: fadeIn 1s ease forwards;
      margin: 0;
      padding: 15px 20px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255, 213, 79, 0.1), rgba(255, 193, 7, 0.15));
      position: relative;
      z-index: 2;
      transition: background 0.3s ease;
    }
    .message:hover {
      background: linear-gradient(135deg, rgba(255, 213, 79, 0.15), rgba(255, 193, 7, 0.2));
    }
    
    .message::before {
      content: "";
      position: absolute;
      left: -5px;
      top: -25px;
      font-size: 80px;
      color: var(--primary);
      opacity: 0.3;
      font-family: Georgia, serif;
    }
    
    .message::after {
      content: "";
      position: absolute;
      right: -5px;
      bottom: -40px;
      font-size: 80px;
      color: var(--primary);
      opacity: 0.3;
      font-family: Georgia, serif;
    }
    
    @keyframes fadeIn{to{opacity:1; transform:none}}
    
    .refresh-btn {
      margin-top: 20px;
      background: var(--primary);
      color: var(--text);
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-family: inherit;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }
    
    .refresh-btn:hover {
      background: var(--primary-strong);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 193, 7, 0.4);
    }
    
    .refresh-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
    }

    footer{
      margin-top:clamp(10px, 3vw, 16px);
      color:var(--muted);
      font-size:clamp(12px,3.2vw,14px);
      display:flex;
      flex-direction:column;
      gap:12px;
      text-align: center;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:#FFF3CD;
      border:1px dashed #F0C14B;
      color:#5f5a52;
      padding:12px 16px;
      border-radius:12px;
      width:fit-content;
      margin: 0 auto;
      box-shadow:var(--shadow);
      flex-wrap: wrap;
      justify-content: center;
    }
    a{color:inherit; transition: color 0.2s ease;}
    a:hover{color: var(--primary-strong);}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- Logo centralizada -->
    <img src="logo.png" alt="Logo da campanha" class="logo"
         width="164" height="86" onerror="this.style.display='none'">

    <header>
      <!-- Flor girando -->
      <img src="flor.png" alt="Flor amarela" class="flower" width="360" height="360"
           onerror="this.style.display='none'">

      <!-- Título -->
      <div class="title">
        <h1>Setembro Amarelo</h1>
        <p>Você é importante. Sua vida tem valor.</p>
      </div>
    </header>

    <section class="card" aria-live="polite" aria-atomic="true">
      <div class="sparkles" aria-hidden="true"></div>
      <div class="message-container">
        <div id="mensagem" class="message">Carregando mensagem…</div>
      </div>
    </section>
    
    <button class="refresh-btn" id="refreshButton">Nova mensagem</button>

    <footer>
      <div class="badge" role="note">
        <strong>Precisa conversar agora?</strong>
        <span>No Brasil, ligue <strong>188</strong> (CVV) – 24h, gratuito. 
        <a href="https://www.cvv.org.br/" target="_blank" rel="noopener">cvv.org.br</a></span>
      </div>
      <span>Se estiver em perigo imediato, procure ajuda local de emergência.</span>
    </footer>
  </main>

  <script>
    const mensagens = [
      "Você é mais forte do que pensa e é amado mais do que imagina.",
      "A dor é real, mas ela não define quem você é. Sua história continua.",
      "Pedir ajuda é um ato de coragem — e você merece cuidado.",
      "Respire fundo: hoje pode ser o começo de uma virada gentil.",
      "Você não está sozinho(a). Há pessoas prontas para caminhar com você.",
      "Seu valor não diminui por causa de dias difíceis.",
      "Tudo bem não estar bem o tempo todo. Procure apoio, você merece.",
      "Cada passo pequeno é progresso. Celebre o que você já conseguiu.",
      "Sua existência faz diferença no mundo.",
      "Há esperança, mesmo quando a mente diz o contrário.",
      "Você importa — mais do que as palavras conseguem explicar.",
      "Aceite a pausa: descansar também é continuar.",
      "Seja gentil consigo hoje. Você está fazendo o melhor que pode.",
      "Sentir é humano. Falar sobre isso liberta.",
      "Você já atravessou dias difíceis antes. Pode atravessar este também.",
      "Há pessoas que querem te ouvir. Conectar-se cura.",
      "Um dia de cada vez. O amanhã pode trazer novas luzes.",
      "Sua vida tem valor único e insubstituível.",
      "Esperança não é negar a dor — é acreditar que ela pode passar.",
      "Tudo pode parecer pesado agora. Você não precisa carregar isso sozinho(a)."
    ];

    function mensagemAleatoria(){
      return mensagens[Math.floor(Math.random()*mensagens.length)];
    }

    function exibirNovaMensagem() {
      const elMsg = document.getElementById('mensagem');
      elMsg.style.animation = 'none';
      elMsg.style.opacity = '0';
      elMsg.style.transform = 'translateY(8px)';
      
      setTimeout(() => {
        elMsg.textContent = mensagemAleatoria();
        elMsg.style.animation = 'fadeIn 1s ease forwards';
      }, 300);
    }

    // Exibir mensagem inicial
    exibirNovaMensagem();
    
    // Adicionar evento ao botão
    document.getElementById('refreshButton').addEventListener('click', exibirNovaMensagem);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Setembro Amarelo – Campanha Pela Vida</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFC107;
      --secondary: #FFEB3B;
      --bg-start: #fffbe6;
      --bg-end: #fff4c2;
      --text: #2d2a26;
      --muted: #6b655e;
      --glass-bg: rgba(255, 255, 255, 0.65);
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    }

    .wrap {
      width: min(900px, 100%);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .flower {
      width: 90px;
      height: auto;
      animation: spin 20s linear infinite;
      filter: drop-shadow(0 0 6px var(--primary));
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .title h1 {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 700;
      color: var(--text);
      text-shadow: 1px 1px 6px rgba(255, 215, 79, 0.6);
    }

    .title p {
      font-size: clamp(14px, 3.5vw, 18px);
      color: var(--muted);
      margin-top: .5rem;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: var(--shadow);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .message {
      font-size: clamp(20px, 5vw, 34px);
      font-weight: 600;
      color: var(--text);
      line-height: 1.4;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    .refresh-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      border-radius: 50px;
      padding: 14px 32px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: var(--shadow);
    }

    .refresh-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,.2);
    }

    .logo {
      width: 140px;
      height: auto;
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,.1));
    }

    footer {
      color: var(--muted);
      font-size: 14px;
      margin-top: 1rem;
    }

    .badge {
      background: var(--glass-bg);
      padding: 12px 18px;
      border-radius: 16px;
      display: inline-block;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    a { color: var(--primary); text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <img src="flor.png" alt="Flor amarela" class="flower" onerror="this.style.display='none'">
      <div class="title">
        <h1>Setembro Amarelo</h1>
        <p>Você é importante. Sua vida tem valor.</p>
      </div>
    </header>

    <section class="card">
      <div class="message" id="mensagem">Carregando mensagem…</div>
    </section>

    <button class="refresh-btn" id="refreshButton">✨ Nova mensagem</button>

    <img src="logo.png" alt="Logo da campanha" class="logo" onerror="this.style.display='none'">

    <footer>
      <div class="badge">
        Precisa conversar? Ligue <strong>188</strong> (CVV) – 24h, gratuito.  
        <a href="https://www.cvv.org.br/" target="_blank">cvv.org.br</a>
      </div>
    </footer>
  </main>

  <script>
    const mensagens = [
      "Você é mais forte do que pensa e é amado mais do que imagina.",
      "A dor é real, mas ela não define quem você é. Sua história continua.",
      "Pedir ajuda é um ato de coragem — e você merece cuidado.",
      "Respire fundo: hoje pode ser o começo de uma virada gentil.",
      "Você não está sozinho(a). Há pessoas prontas para caminhar com você.",
      "Seu valor não diminui por causa de dias difíceis.",
      "Tudo bem não estar bem o tempo todo. Procure apoio, você merece.",
      "Cada passo pequeno é progresso. Celebre o que você já conseguiu.",
      "Sua existência faz diferença no mundo.",
      "Há esperança, mesmo quando a mente diz o contrário.",
      "Você importa — mais do que as palavras conseguem explicar.",
      "Aceite a pausa: descansar também é continuar.",
      "Seja gentil consigo hoje. Você está fazendo o melhor que pode.",
      "Sentir é humano. Falar sobre isso liberta.",
      "Você já atravessou dias difíceis antes. Pode atravessar este também.",
      "Há pessoas que querem te ouvir. Conectar-se cura.",
      "Um dia de cada vez. O amanhã pode trazer novas luzes.",
      "Sua vida tem valor único e insubstituível.",
      "Esperança não é negar a dor — é acreditar que ela pode passar.",
      "Tudo pode parecer pesado agora. Você não precisa carregar isso sozinho(a)."
    ];

    function mensagemAleatoria() {
      return mensagens[Math.floor(Math.random() * mensagens.length)];
    }

    function exibirNovaMensagem() {
      const elMsg = document.getElementById('mensagem');
      elMsg.style.opacity = '0';
      setTimeout(() => {
        elMsg.textContent = mensagemAleatoria();
        elMsg.style.opacity = '1';
      }, 300);
    }

    exibirNovaMensagem();
    document.getElementById('refreshButton').addEventListener('click', exibirNovaMensagem);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Setembro Amarelo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --yellow-light:#FFFDE7;
  --yellow:#FFF9C4;
  --yellow-strong:#FFE082;
  --text:#2D2A26;
  --card:#ffffff;
  --shadow:0 4px 10px rgba(0,0,0,.12),0 2px 5px rgba(0,0,0,.08);
  --radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  width:100%;
  height:100%;
  font-family:Poppins,sans-serif;
  background: linear-gradient(135deg, var(--yellow-light), var(--yellow), var(--yellow-strong));
  background-size:400% 400%;
  animation:bgShift 20s ease infinite;
  color:var(--text);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes bgShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

body, main{margin:0; padding:0; height:100%; width:100%;}

main{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  width:100%;
  max-width:700px;
  height:100%;
  padding:0 6px;
  position:relative;
  text-align:center;
}

.pingos{
  position:absolute; inset:0;
  overflow:hidden; pointer-events:none;
  z-index:4; 
}
.pingo{
  position:absolute; top:-30px; font-size:18px;
  color:gold; opacity:.85;
  animation:cair linear infinite;
}
@keyframes cair{
  from{transform:translateY(-10vh);}
  to{transform:translateY(110vh);}
}

.logo{
  max-width:180px;
  width:40%;
  height:auto;
  margin-top:30px;
  margin-bottom:12px;
}

h1{font-size:clamp(30px,6vw,44px); font-weight:800; margin-bottom:6px;}
.subtitle{font-size:clamp(14px,4vw,18px); margin-bottom:12px;}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:12px 10px;
  width:90%;
  max-width:95%;
  flex:1 1 auto;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:8px;
  position:relative;
  z-index:3;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.card.animate{
  transform: scale(1.02);
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.message{
  font-size:clamp(24px,5vw,32px);
  font-weight:700;
  line-height:1.4;
  max-width:98%;
  text-align:center;
  opacity:0;
  transform:translateY(12px);
  transition:opacity .6s ease, transform .6s ease;
}
.message.show{
  opacity:1;
  transform:translateY(0);
}

.actions{
  display:flex;
  gap:10px;
  justify-content:center;
  width:90%;
  max-width:90%;
  margin-bottom:6px;
  z-index:3;
}
.btn{
  flex:1;
  border:0;
  cursor:pointer;
  padding:14px;
  border-radius:12px;
  font-size:clamp(16px,4vw,20px);
  font-weight:700;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
}
.btn:active{transform:scale(.97);}
.btn-nova, .btn-share{
  background: linear-gradient(135deg, #FFFDE7, #FFF9C4);
  color:#3b2f00;
  border:2px solid #FFE082;
  box-shadow:0 4px 12px rgba(255,193,7,0.5);
}
.btn-nova:hover, .btn-share:hover{
  background: linear-gradient(135deg, #FFF9C4,#FFFDE7);
  box-shadow:0 6px 16px rgba(255,193,7,0.6);
  transform: translateY(-1px);
}

footer{
  text-align:center;
  width:90%;
  max-width:95%;
}
.cvv{
  background:#FFFBEF;
  border:2px dashed var(--yellow-strong);
  padding:14px 12px;
  border-radius:14px;
  margin:0 auto;
  box-shadow:var(--shadow);
  font-size:clamp(16px,4vw,20px);
  line-height:1.5;
  margin-bottom:6px;
}
.cvv strong{font-weight:700;}
.cvv span{display:block;font-weight:400;margin-top:2px;}
.cvv a{text-decoration:none;font-weight:700;color:var(--text);}
</style>
</head>
<body>
<div class="pingos" id="pingos"></div>

<main>
<img src="logo.png" alt="Logo Setembro Amarelo" class="logo">
<h1>Setembro Amarelo</h1>
<p class="subtitle">Uma nova mensagem de cuidado a cada visita ðŸ’›</p>

<section class="card" id="card">
  <p id="mensagem" class="message">Carregando mensagemâ€¦</p>
</section>

<div class="actions">
  <button class="btn btn-nova" id="btnNova">Nova mensagem</button>
  <button class="btn btn-share" id="btnShare">Compartilhar</button>
</div>

<footer>
  <div class="cvv">
    <strong>ðŸ’› Precisa conversar?</strong>
    <span>Ligue 188 (CVV) â€“ <a href="https://www.cvv.org.br/" target="_blank">cvv.org.br</a></span>
  </div>
</footer>
</main>

<script>
const mensagens=[ /* suas 50 mensagens aqui */ ];

function sortearMensagem(){return mensagens[Math.floor(Math.random()*mensagens.length)];}
function exibirNovaMensagem(){
  const el=document.getElementById("mensagem");
  const card=document.getElementById("card");
  el.classList.remove("show");
  card.classList.add("animate");
  setTimeout(()=>{el.textContent=sortearMensagem(); el.classList.add("show"); card.classList.remove("animate");},200);
}
exibirNovaMensagem();
document.getElementById("btnNova").addEventListener("click",exibirNovaMensagem);

// Compartilhar mensagem
document.getElementById("btnShare").addEventListener("click",()=>{
  const texto=document.getElementById("mensagem").textContent+" ðŸ’› #SetembroAmarelo";
  if(navigator.share){
    navigator.share({title:"Setembro Amarelo",text:texto,url:window.location.href});
  }else{
    const url="https://wa.me/?text="+encodeURIComponent(texto);
    window.open(url,"_blank");
  }
});

// CoraÃ§Ãµes caindo
const pingosContainer=document.getElementById("pingos");
for(let i=0;i<25;i++){
  const p=document.createElement("div");
  p.classList.add("pingo");
  p.textContent="ðŸ’›";
  p.style.left=Math.random()*100+"vw";
  p.style.fontSize=(16+Math.random()*10)+"px";
  p.style.animationDuration=(4+Math.random()*4)+"s";
  p.style.animationDelay=(Math.random()*5)+"s";
  pingosContainer.appendChild(p);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Setembro Amarelo – Campanha Pela Vida</title>
  <meta name="description" content="Página radical para o Setembro Amarelo com partículas animadas e mensagem destacada.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFD54F;
      --primary-strong: #FFC107;
      --bg-start: #FFFBE6;
      --bg-end: #FFF1B0;
      --text: #2D2A26;
      --muted: #6B655E;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 10px 25px rgba(0, 0, 0, .08), 0 4px 10px rgba(0, 0, 0, .06);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      margin: 0;
      font-family: Poppins, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      animation: bgAnim 20s ease infinite alternate;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 4rem 1rem 2rem;
    }

    @keyframes bgAnim {
      0% { background: linear-gradient(135deg, #FFFBE6, #FFF1B0); }
      50% { background: linear-gradient(135deg, #FFF3C4, #FFE082); }
      100% { background: linear-gradient(135deg, #FFFBE6, #FFF1B0); }
    }

    .wrap {
      width: min(900px, 100%);
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: min(180px, 40%);
      height: auto;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .flower {
      width: clamp(120px, 25vw, 180px);
      height: auto;
      animation: spin 20s linear infinite;
      filter: drop-shadow(0 0 10px #FFD54F);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .title h1 {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 800;
      margin: 0;
      color: var(--text);
      text-shadow: 2px 2px 8px rgba(255, 215, 79, 0.7);
      animation: floatTitle 4s ease-in-out infinite alternate;
    }

    @keyframes floatTitle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .title p {
      margin: 0.5rem 0 0;
      font-size: clamp(14px, 3.5vw, 18px);
      color: var(--muted);
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: clamp(20px, 6vw, 30px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      min-height: max(260px, 30vh);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
      }
    }

    .message-container {
      position: relative;
      padding: 0;
      max-width: 95%;
    }

    .message {
      font-size: clamp(24px, 5.5vw, 38px);
      font-weight: 800;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeIn 1s ease forwards;
      margin: 0;
      padding: 20px;
      border-radius: 20px;
      background: transparent;
      color: var(--text);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: none;
      }
    }

    .refresh-btn {
      background: var(--primary);
      color: var(--text);
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      /* Removido o box-shadow e a animação para tirar o brilho amarelo */
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 0;
      color: var(--muted);
      font-size: clamp(12px, 3.2vw, 14px);
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #FFF3CD;
      border: 1px dashed #F0C14B;
      padding: 12px 16px;
      border-radius: 12px;
      width: fit-content;
      margin: 0 auto;
      box-shadow: var(--shadow);
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      color: inherit;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--primary-strong);
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <img src="logo.png" alt="Logo da campanha" class="logo" width="164" height="86" onerror="this.style.display='none'">

    <header>
      <img src="flor.png" alt="Flor amarela" class="flower" width="360" height="360" onerror="this.style.display='none'">
      <div class="title">
        <h1>Setembro Amarelo</h1>
        <p>Você é importante. Sua vida tem valor.</p>
      </div>
    </header>

    <section class="card" aria-live="polite" aria-atomic="true">
      <div class="particles" id="particles"></div>
      <div class="message-container">
        <div id="mensagem" class="message">Carregando mensagem…</div>
      </div>
    </section>

    <button class="refresh-btn" id="refreshButton">Nova mensagem</button>

    <footer>
      <div class="badge" role="note">
        <strong>Precisa conversar agora?</strong>
        <span>No Brasil, ligue <strong>188</strong> (CVV) – 24h, gratuito.
        <a href="https://www.cvv.org.br/" target="_blank" rel="noopener">cvv.org.br</a></span>
      </div>
      <span>Se estiver em perigo imediato, procure ajuda local de emergência.</span>
    </footer>
  </main>

  <script>
    const mensagens = [
      "Você é mais forte do que pensa e é amado mais do que imagina.",
      "A dor é real, mas ela não define quem você é. Sua história continua.",
      "Pedir ajuda é um ato de coragem — e você merece cuidado.",
      "Respire fundo: hoje pode ser o começo de uma virada gentil.",
      "Você não está sozinho(a). Há pessoas prontas para caminhar com você.",
      "Seu valor não diminui por causa de dias difíceis.",
      "Tudo bem não estar bem o tempo todo. Procure apoio, você merece.",
      "Cada passo pequeno é progresso. Celebre o que você já conseguiu.",
      "Sua existência faz diferença no mundo.",
      "Há esperança, mesmo quando a mente diz o contrário.",
      "Você importa — mais do que as palavras conseguem explicar.",
      "Aceite a pausa: descansar também é continuar.",
      "Seja gentil consigo hoje. Você está fazendo o melhor que pode.",
      "Sentir é humano. Falar sobre isso liberta.",
      "Você já atravessou dias difíceis antes. Pode atravessar este também.",
      "Há pessoas que querem te ouvir. Conectar-se cura.",
      "Um dia de cada vez. O amanhã pode trazer novas luzes.",
      "Sua vida tem valor único e insubstituível.",
      "Esperança não é negar a dor — é acreditar que ela pode passar.",
      "Tudo pode parecer pesado agora. Você não precisa carregar isso sozinho(a)."
    ];

    function mensagemAleatoria() {
      return mensagens[Math.floor(Math.random() * mensagens.length)];
    }

    function exibirNovaMensagem() {
      const elMsg = document.getElementById('mensagem');
      elMsg.style.animation = 'none';
      elMsg.style.opacity = '0';
      elMsg.style.transform = 'translateY(8px)';
      setTimeout(() => {
        elMsg.textContent = mensagemAleatoria();
        elMsg.style.animation = 'fadeIn 1s ease forwards';
      }, 300);
    }

    exibirNovaMensagem();

    document.getElementById('refreshButton').addEventListener('click', exibirNovaMensagem);

    // Partículas animadas
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.animationDuration = (2 + Math.random() * 3) + 's';
      p.style.width = (3 + Math.random() * 4) + 'px';
      p.style.height = p.style.width;
      particlesContainer.appendChild(p);
    }
  </script>
</body>
</html>
